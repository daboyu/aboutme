	<script>
		function myFunction() {
			alert("歡迎來到2024跨年直播一覽，本網站建議使用電腦觀賞\n若頁面無法容納所有影片視窗，請嘗試縮小視窗或使用全螢幕(F11)\n使用方法：\n將9個直播畫面點開並靜音，將欲觀賞的畫面解除靜音\n才不會錯過喜歡的藝人喔！\n最後，祝大家新年快樂！");}	
		var countDownDate = new Date("Jan 1, 2024 00:00:00").getTime();
		var x = setInterval(timer, 1000);
			  
		function timer() {
			var now = new Date().getTime();
			var distance = countDownDate - now;
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        if (hours < 10){
          hours = "0" + hours;
        }
        if (minutes < 10){
          minutes = "0" + minutes;
        }
        if (seconds < 10){
          seconds = "0" + seconds;
        }
				document.getElementById("t2024").innerHTML = "距離 2024 還有 " + days + "天 " + hours + "時   " + minutes + "分   " + seconds + "秒";
			  if (distance < 0) {
					clearInterval(x);
					document.getElementById("t2024").innerHTML = "🎉 2024 新年快樂🎉";
				}
			}
	</script>
